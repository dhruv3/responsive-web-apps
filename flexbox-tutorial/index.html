<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Flexbox</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="container">
    <div class="home">Home</div>
    <div class="search">Search</div>
    <div class="logout">Logout</div>
  </nav>

<nav class="container-wrap">
  <div class="home-wrap">Home</div>
  <div class="search-wrap">Search</div>
  <div class="logout-wrap">Logout</div>
</nav>

<nav class="container-flex">
  <div class="home-flex">Home</div>
  <div class="logout-flex">Logout</div>
</nav>

<div class="container-order">
  <div class="item1">1 Home</div>
  <div class="item2">2 Search</div>
  <div class="item3">3 Logout</div>
</div>


<p><b>Note:</b> This is useful since other common adjustment techniques using the CSS properties float, clear, and vertical-align do not work on flex items.</p>
</body>
</html>
